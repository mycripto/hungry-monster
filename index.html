<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="" alt="Logo" class="logo__img" />
        </div>
        <nav class="nav">
          <ul class="nav__items">
            <li class="nav__items">Home</li>
            <li class="nav__items">About</li>
            <li class="nav__items">Recipes</li>
            <li class="nav__items">Blog</li>
          </ul>
        </nav>
      </header>
      <div class="search">
        <input
          type="text"
          name=""
          id="search-box"
          placeholder="Search for Meal..."
          class="search-items"
        />
        <input
          type="submit"
          value="Search"
          class="search-items"
          id="search-btn"
        />
      </div>
      <section class="recipe">
        <!-- <div class="recipe__items">
          <img src="" alt="Photo" id="img-" />
          <h2 class="recipe__name" id="recipe-name">Name</h2>
        </div> -->
      </section>
    </div>
    <!-- JS    -->
    <script src="app.js"></script>
  </body>
</html>
